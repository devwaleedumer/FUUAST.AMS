<div class="layout-topbar">
  <a class="layout-topbar-logo" routerLink="">
    <span>FUUAST Admin</span>
  </a>

  <button
    #menubutton
    class="p-link layout-menu-button layout-topbar-button"
    (click)="layoutService.onMenuToggle()"
  >
    <i class="pi pi-bars"></i>
  </button>

  <button
    #topbarmenubutton
    class="p-link layout-topbar-menu-button layout-topbar-button"
    (click)="layoutService.showProfileSidebar()"
  >
    <i class="pi pi-ellipsis-v"></i>
  </button>

  <div
    #topbarmenu
    class="layout-topbar-menu"
    [ngClass]="{
      'layout-topbar-menu-mobile-active':
        layoutService.state.profileSidebarVisible
    }"
  >
    <button class="p-link layout-topbar-button">
      <i class="pi pi-calendar"></i>
      <span>Calendar</span>
    </button>
    <button class="p-link layout-topbar-button"   (click)="toggleProfileMenu($event)">
      <i class="pi pi-user"></i>
      <span>Profile</span>
    </button>
    <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
      <i class="pi pi-cog"></i>
      <span>Settings</span>
    </button>
    <!-- <p-overlayPanel #op [dismissable]="true" [showCloseIcon]="true">
      <ng-template pTemplate> Content </ng-template>
    </p-overlayPanel> -->
    <p-overlayPanel #profileMenu [dismissable]="true" [showCloseIcon]="false">
      <div class="p-d-flex p-flex-column">
        <button class="p-link" (click)="logout()">Logout</button>
      </div>
    </p-overlayPanel>
  </div>
</div>
