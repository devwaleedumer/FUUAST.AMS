<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <p-toast></p-toast>
  <div class="flex flex-column align-items-center justify-content-center">
    <!-- <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                 -->
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5">
          <img
            src="assets/demo/images/login/fuuast.png"
            alt="Image"
            height="50"
            class="mb-3"
          />
          <div class="text-900 text-3xl font-medium mb-3">
            Welcome AdminPanel!
          </div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>
        <div class="text-red-700" text-align="text-center">
          <span>{{ Message }}</span>
        </div>
        <div>
          <form [formGroup]="loginformGroup">
            <div>
              <div class="mb-5">
                <label
                  for="email1"
                  class="block text-900 text-xl font-medium mb-2"
                  >Email</label
                >
                <input
                  id="email1"
                  type="text"
                  placeholder="Email address"
                  formControlName="email"
                  pInputText
                  class="w-full md:w-30rem"
                  style="padding: 1rem"
                />
                <div
                  class="p-error mt-2"
                  *ngIf="
                    loginformGroup.get('email')?.touched &&
                    loginformGroup.get('email')?.invalid
                  "
                >
                  Please enter a valid email address.
                </div>
              </div>

              <div class="mb-5">
                <label
                  for="password1"
                  class="block text-900 font-medium text-xl mb-2"
                  >Password</label
                >
                <p-password
                  id="password1"
                  placeholder="Password"
                  formControlName="password"
                  [toggleMask]="true"
                  styleClass=""
                  inputStyleClass="w-full p-3 md:w-30rem"
                  [feedback]="false"
                >
                </p-password>
                <div
                  class="p-error mt-2"
                  *ngIf="
                    loginformGroup.get('password')?.touched &&
                    loginformGroup.get('password')?.invalid
                  "
                >
                  Password is required.
                </div>
              </div>
              <!-- <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div> -->
              <button
                pButton
                pRipple
                label="Sign In"
                class="w-full p-3 text-xl"
                (click)="loginRequest()"
              ></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
